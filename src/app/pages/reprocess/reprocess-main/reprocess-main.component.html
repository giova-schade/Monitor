<p-toast position="top-right" [life]="5000"></p-toast>
<p-progressBar *ngIf="loadingPage" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
<p-blockUI [blocked]="loadingPage" [style]="{'z-index': '2'}"></p-blockUI>

<div *ngIf="procesos && procesos.length > 0">
    <p-table [value]="procesos" [scrollable]="true" scrollHeight="600px" [loading]="loading">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre del Proceso</th>
                <th>Descripci√≥n</th>
                <th>Reprocesa</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-proceso>
            <tr>
                <td>{{ proceso.ID_PROCESO }}</td>
                <td>{{ proceso.NOMBRE_PROCESO }}</td>
                <td>{{ proceso.LABEL }}</td>
                <td>
                    <button pButton type="button" icon="pi pi-play" (click)="ejecutarProceso(proceso)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
